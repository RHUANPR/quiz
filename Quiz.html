<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="imagex/png" href="2.jpg">
  <title>Quiz - Santos Drumont</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="quizArea">
  <div class="multipleChoiceQues">
  <h1 class="mc_quiz">
    Quiz - Santos Drumont
  </h1>
    <div class="my-progress">
        <progress class="my-progress-bar" min="0" max="100" value="0" step="9" aria-labelledby="my-progress-completion"></progress>    
        <p id="my-progress-completion" class="js-my-progress-completion sr-only" aria-live="polite">0% completo</p>
    </div>
    <div class="quizBox">
      <div class="question"> </div>
      <div class="answerOptions"></div>
      <div class="buttonArea">
        <button id="next"  class="hidden">Continuar</button>
        <button id="submit"  class="hidden">Enviar</button>
      </div>
    </div>
  </div>
  <div class="resultArea">  
    <div class="resultPage1">
      <div class="resultBox">
        <h1>Resultado</h1>
      </div>
      <div class="briefchart">
        <svg height="300" width="300" id="_cir_progress">
          <g>
            <rect x="0" y="1" width="30" height="15"  fill="#FF0000" />
            <text x="32" y="14" font-size="14"  class="_text_incor">Incorreto : 12 </text>
          </g>
          <g>
            <rect x="160" y="1" width="30" height="15"  fill="#00FF00" />
            <text x="192" y="14" font-size="14" class="_text_cor">Correto : 12</text>
         </g>          
          <circle class="_cir_P_x" cx="150" cy="150" r="120" stroke="#FF0000" stroke-width="20" fill="none" onmouseover="evt.target.setAttribute('stroke', 'rgba(255,0,0)');" onmouseout="evt.target.setAttribute('stroke','#FF0000');"></circle>

          <circle class="_cir_P_y" cx="150" cy="150" r="120" stroke="#00FF00" stroke-width="20"  stroke-dasharray="0,1000" fill="none"  onmouseover="evt.target.setAttribute('stroke', 'rgba(0,255,0)');" onmouseout="evt.target.setAttribute('stroke','#00FF00');"></circle>
          <text x="50%" y="50%" text-anchor="middle" stroke="none" stroke-width="1px" dy=".3em" class="_cir_Per">0%</text>
          </svg>
      </div>

      <div class="resultBtns">
        <button class="viewanswer">Ver respostas</button>
        <button class="viewchart">Ver gr√°fico</button>
        <button class="replay"><i class="fa fa-repeat" style="font-size:1em;"></i> <br/>Replay</button>
      </div>
    </div>

    <div class="resultPage2">
      <h1>Grau De Dificuldade</h1>
      <div class="chartBox">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <button class="backBtn">Fechar</button>
    </div>

    <div class="resultPage3">
      <h1>RESULTADO</h1>
      <div class="allAnswerBox">
        
      </div>
      <button class="backBtn">Fechar</button>
    </div>

  </div>
</div>
<!-- biblioteca -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js'></script>
<script src='https://raw.githubusercontent.com/emn178/Chart.PieceLabel.js/master/src/Chart.PieceLabel.js'></script><script  src="./script.js"></script>

</body>
</html>
